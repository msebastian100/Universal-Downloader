name: Build Releases

on:
  release:
    types: [created]
  workflow_dispatch:  # Manuell auslösbar
    inputs:
      tag:
        description: 'Tag name (z.B. v.2.0.0) - leer lassen fuer normalen Build'
        required: false
        type: string
  push:
    tags:
      - 'v*'  # Ausloesen bei Tags wie v2.0.0 oder v.2.0.0

jobs:
  build-windows:
    name: Build Windows .exe
    runs-on: windows-latest
    permissions:
      contents: write  # Erforderlich für softprops/action-gh-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: |
          python build_windows.py
      
      - name: Get version from version.py
        id: get_version
        run: |
          python -c "from version import __version__; print(f'version={__version__}')" >> $GITHUB_OUTPUT
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/universal-downloader_v*.exe
          retention-days: 30
      
      - name: Upload to Release (if release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/universal-downloader_v*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create or Update Release (if tag pushed)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/universal-downloader_v*.exe
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to Existing Release (workflow_dispatch with tag)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v1
        with:
          files: dist/universal-downloader_v*.exe
          tag_name: ${{ github.event.inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux .deb
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Erforderlich für softprops/action-gh-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev python3-tk ffmpeg
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Debian package
        run: |
          chmod +x build_linux.sh
          ./build_linux.sh
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: deb_build/*.deb
          retention-days: 30
      
      - name: Upload to Release (if release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: deb_build/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create or Update Release (if tag pushed)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: deb_build/universal-downloader_v*.deb
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to Existing Release (workflow_dispatch with tag)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v1
        with:
          files: deb_build/*.deb
          tag_name: ${{ github.event.inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}